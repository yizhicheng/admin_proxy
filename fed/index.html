<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="johnny">
    <title>反向代理</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">反向代理配置</a>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 80px;">
      <div data-example-id="striped-table">
        <button class="btn btn-primary" style="margin-bottom: 15px;" onclick="proxy.add()">添加配置</button>
        <button class="btn btn-success" style="margin-left: 15px;margin-bottom: 15px;" onclick="proxy.restart()">重启服务器</button>
        <table class="table table-striped proxy-list-wrap">
          <tr>
            <th>#</th>
            <th>域名</th>
            <th>指向</th>
            <th>操作</th>
          </tr>
        </table>
      </div>
      <hr>
      <footer>
        <p>© Company 2016</p>
      </footer>
    </div>
    <!-- 配置表单模态框 -->
    <div class="modal fade" id="proxyConfigForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="proxyConfigTitle"></h4>
          </div>
          <div class="modal-body">
            <form id="config_form" class="form-horizontal">
              <div class="form-group">
                <label for="domain" class="col-sm-2 control-label">域名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="domain" placeholder="请输入域名">
                </div>
              </div>
              <div class="form-group">
                <label for="target_domain" class="col-sm-2 control-label">指向</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="target_domain" placeholder="输入指向地址">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" onclick="proxy.save()">保存</button>
          </div>
        </div>
      </div>
    </div>
    <script id="proxy_list" type="text/x-jquery-tmpl">
    <tr>
      <th>${id}</th>
      <td><a href="http://${domain}">${domain}</a></td>
      <td>${target_domain}</td>
      <td>
        <a href="javascript:void(0)" onclick="proxy.edit(${id})">编辑</a>
        <a href="javascript:void(0)" onclick="proxy.delete(${id})">删除</a>
      </td>
    </tr>
    </script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./js/lib/jquery-tmpl.js"></script>
    <script src="./js/src/proxy.js"></script>
    <script type="text/javascript">
    $(function(){
      proxy.getProxyList();
    });
    </script>
</body>
</html>
